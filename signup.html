<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collocov - S'inscrire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="bg-white font-sans text-brand-dark antialiased min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-2xl">

        <!-- Header -->
        <h1 class="text-center text-3xl font-bold text-yellow-400 mb-12">S'inscrire</h1>

        <!-- Form -->
        <form class="space-y-6" action="index.html">

            <!-- Row 1: Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nom -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nom</label>
                    <input type="text" placeholder="Nom"
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                </div>
                <!-- Prenom -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Prenom</label>
                    <input type="text" placeholder="Prenom"
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" placeholder="exemple@gmail.com"
                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
            </div>

            <!-- Mot de passe -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
                <input type="password" placeholder="Mot de passe"
                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
            </div>

            <!-- Phone Number -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Phone number</label>
                <div class="flex">
                    <div
                        class="flex items-center px-4 border border-r-0 border-gray-200 rounded-l-lg bg-white text-gray-700 font-medium whitespace-nowrap">
                        TUN <svg class="w-4 h-4 ml-1 text-gray-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                    <input type="tel" placeholder="+216 12345678"
                        class="w-full px-4 py-3 border border-gray-200 rounded-r-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                </div>
            </div>

            <!-- Privacy Policy -->
            <div class="flex items-center gap-3 pt-2">
                <input type="checkbox" id="privacy"
                    class="w-5 h-5 border-gray-300 rounded text-blue-600 focus:ring-blue-500">
                <label for="privacy" class="text-sm font-semibold text-gray-600">
                    J'accepte tous les <a href="#" class="underline hover:text-blue-600">privacy policy</a>.
                </label>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full py-3.5 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    sinscrire
                </button>
            </div>

        </form>
    </div>

</body>

</html>
