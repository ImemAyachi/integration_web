<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collocov - Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="bg-white font-sans text-brand-dark antialiased relative min-h-screen flex flex-col">

    <!-- Decorative Background (Spiral Lines) -->
    <div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
        <svg class="absolute top-0 right-0 w-[1200px] h-[1200px] translate-x-1/3 -translate-y-1/4 text-gray-50 opacity-60"
            viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="0.05">
            <!-- Simulated Spiral Effect -->
            <path d="M50 50 L100 0" />
            <path d="M50 50 L100 10" />
            <path d="M50 50 L100 20" />
            <path d="M50 50 L100 30" />
            <path d="M50 50 L100 40" />
            <path d="M50 50 L100 50" />
            <path d="M50 50 L100 60" />
            <path d="M50 50 L100 70" />
            <path d="M50 50 L100 80" />
            <path d="M50 50 L100 90" />
            <path d="M50 50 L100 100" />

            <path d="M50 50 L90 100" />
            <path d="M50 50 L80 100" />
            <path d="M50 50 L70 100" />
            <path d="M50 50 L60 100" />
            <path d="M50 50 L50 100" />

            <!-- Curves for smoother look -->
            <path d="M50 50 Q 75 25 100 30" style="opacity:0.5" />
            <path d="M50 50 Q 75 50 100 60" style="opacity:0.5" />
            <path d="M50 50 Q 75 75 90 90" style="opacity:0.5" />
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="max-w-7xl mx-auto px-6 py-6 w-full flex items-center justify-between">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-1 font-bold text-xl tracking-tight cursor-pointer">
            <span class="text-blue-500">/</span>COLLOCOV
        </a>

        <!-- Links -->
        <div class="hidden md:flex items-center gap-8 font-medium text-gray-700">
            <a href="index.html" class="hover:text-black">Accueil</a>
            <a href="find-ride.html" class="hover:text-black">MesTrajets</a>
            <a href="#" class="hover:text-black">Profils</a>
        </div>

        <!-- Auth / Action -->
        <div class="flex items-center gap-4">
            <button
                class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium shadow-md shadow-blue-200">
                Proposer Un Trajet
            </button>
            <!-- User Avatar -->
            <div
                class="w-10 h-10 rounded-full border border-gray-200 overflow-hidden cursor-pointer hover:ring-2 hover:ring-blue-100 transition">
                <!-- Placeholder Image -->
                <svg class="w-full h-full text-gray-300 bg-gray-100" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <main class="flex-1 max-w-5xl mx-auto w-full px-6 pb-6 flex flex-col">

        <!-- Chat Header Controls -->
        <div class="flex items-center justify-between py-4">
            <button class="w-8 h-8 flex items-center justify-center hover:bg-gray-100 rounded-full transition">
                <svg class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <button class="px-4 py-1.5 bg-gray-500 text-white text-sm font-medium rounded hover:bg-gray-600 transition">
                Signaler
            </button>
        </div>

        <!-- Messages Area -->
        <div class="flex-1 flex flex-col gap-6 py-8 overflow-y-auto">

            <!-- Timestamp -->
            <div class="text-center text-xs text-gray-400 font-medium my-4">
                09:41 AM
            </div>

            <!-- Message Right (Me) -->
            <div class="flex flex-col items-end gap-1 self-end max-w-[80%]">
                <div class="flex items-end gap-2 flex-row-reverse">
                    <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden flex-shrink-0">
                        <svg class="w-full h-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                    <div class="bg-gray-500 text-white px-5 py-3 rounded-2xl rounded-tr-none shadow-sm">
                        asslema
                    </div>
                </div>
            </div>

            <!-- Message Right (Me) -->
            <div class="flex flex-col items-end gap-1 self-end max-w-[80%]">
                <div class="bg-gray-500 text-white px-5 py-3 rounded-2xl shadow-sm mr-10">
                    brabi nheb ala cov nchallah demain
                </div>
            </div>

            <!-- Message Left (Other) -->
            <div class="flex flex-col items-start gap-1 self-start max-w-[80%]">
                <div class="flex items-end gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-orange-200 overflow-hidden flex-shrink-0 border border-white shadow-sm">
                        <!-- Avatar placeholder -->
                        <div class="w-full h-full bg-orange-300"></div>
                    </div>
                    <div class="bg-gray-100 text-gray-800 px-5 py-3 rounded-2xl rounded-tl-none shadow-sm">
                        oui mawjoud marahbe bik
                    </div>
                </div>
            </div>

            <!-- Message Right (Me) -->
            <div class="flex flex-col items-end gap-1 self-end max-w-[80%]">
                <div class="flex items-end gap-2 flex-row-reverse">
                    <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden flex-shrink-0">
                        <svg class="w-full h-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                    <div class="bg-gray-500 text-white px-5 py-3 rounded-2xl rounded-tr-none shadow-sm">
                        9ayedni m3ak svp merci
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="flex items-center gap-2 mt-4">
                <div class="w-8 h-8 rounded-full bg-orange-200 overflow-hidden flex-shrink-0 border border-white">
                    <div class="w-full h-full bg-orange-300"></div>
                </div>
                <span class="text-sm text-gray-400 font-medium">ecrit...</span>
            </div>

        </div>

        <!-- Input Area -->
        <div class="mt-8 pt-4 flex items-center gap-4">
            <input type="text" placeholder="Type your message"
                class="flex-1 px-6 py-4 bg-white border border-gray-200 rounded-full shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-700 placeholder-gray-400">

            <button
                class="px-6 py-4 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200 whitespace-nowrap">
                Confirmer pour payer
            </button>
        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
