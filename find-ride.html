<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collocov - Recherche de Trajet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="bg-white font-sans text-brand-dark antialiased relative min-h-screen">

    <!-- Decorative Background (Spiral Lines) -->
    <div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
        <svg class="absolute top-0 right-0 w-[1200px] h-[1200px] translate-x-1/3 -translate-y-1/4 text-gray-50 opacity-60"
            viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="0.05">
            <!-- Simulated Spiral Effect -->
            <path d="M50 50 L100 0" />
            <path d="M50 50 L100 10" />
            <path d="M50 50 L100 20" />
            <path d="M50 50 L100 30" />
            <path d="M50 50 L100 40" />
            <path d="M50 50 L100 50" />
            <path d="M50 50 L100 60" />
            <path d="M50 50 L100 70" />
            <path d="M50 50 L100 80" />
            <path d="M50 50 L100 90" />
            <path d="M50 50 L100 100" />

            <path d="M50 50 L90 100" />
            <path d="M50 50 L80 100" />
            <path d="M50 50 L70 100" />
            <path d="M50 50 L60 100" />
            <path d="M50 50 L50 100" />

            <!-- Curves for smoother look -->
            <path d="M50 50 Q 75 25 100 30" style="opacity:0.5" />
            <path d="M50 50 Q 75 50 100 60" style="opacity:0.5" />
            <path d="M50 50 Q 75 75 90 90" style="opacity:0.5" />
        </svg>
    </div>

    <!-- Navigation -->
    <nav class="max-w-7xl mx-auto px-6 py-6 flex items-center justify-between">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-1 font-bold text-xl tracking-tight cursor-pointer">
            <span class="text-blue-500">/</span>COLLOCOV
        </a>

        <!-- Links -->
        <div class="hidden md:flex items-center gap-8 font-medium text-gray-700">
            <a href="index.html" class="hover:text-black">Accueil</a>
            <a href="#" class="hover:text-black">MesTrajets</a>
            <a href="#" class="hover:text-black">Profils</a>
        </div>

        <!-- Auth / Action -->
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='rides-list.html'"
                class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium shadow-md shadow-blue-200">
                Proposer Un Trajet
            </button>
            <!-- User Avatar -->
            <div
                class="w-10 h-10 rounded-full border border-gray-200 overflow-hidden cursor-pointer hover:ring-2 hover:ring-blue-100 transition">
                <!-- Placeholder Image -->
                <svg class="w-full h-full text-gray-300 bg-gray-100" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">

        <!-- Header -->
        <div class="flex items-center gap-4 mb-8">
            <button
                class="w-10 h-10 flex items-center justify-center border border-gray-200 rounded-lg text-gray-400 hover:text-black hover:border-black transition">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="w-5 h-5">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h1 class="text-2xl font-bold text-gray-800">Recherche de Trajet</h1>
        </div>

        <!-- Form -->
        <form class="space-y-8" onsubmit="event.preventDefault();">

            <!-- Ville -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Ville</label>
                <input type="text" placeholder="Ville"
                    class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-600 placeholder-gray-400">
                <div class="text-right text-xs text-gray-400 mt-1">0/30</div>
            </div>

            <!-- Date -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Date D'Arrive</label>
                <div class="relative">
                    <input type="text" placeholder="Date d'arrive"
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-gray-600 placeholder-gray-400">
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <div class="text-right text-xs text-gray-400 mt-1">0/30</div>
            </div>

            <!-- Heures -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Heures</label>
                <div class="flex gap-4">
                    <div class="w-1/2 relative">
                        <input type="text" value="10:00pm"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-gray-600 appearance-none bg-white">
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="w-1/2 relative">
                        <input type="text" value="10:00am"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 text-gray-600 appearance-none bg-white">
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="text-right text-xs text-gray-400 mt-1">0/30</div>
            </div>

            <!-- Filtrage -->
            <div>
                <div class="flex items-center justify-between mb-4">
                    <label class="block text-lg font-bold text-gray-800">Filtrage</label>
                    <div class="flex gap-3 text-gray-400 text-sm">
                        <span class="font-bold hover:text-black cursor-pointer">B</span>
                        <span class="italic hover:text-black cursor-pointer">I</span>
                        <span class="underline hover:text-black cursor-pointer">U</span>
                        <span class="line-through hover:text-black cursor-pointer">S</span>
                    </div>
                </div>

                <div class="space-y-3">
                    <!-- Checkbox Item -->
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <div class="relative flex items-center justify-center w-5 h-5">
                            <input type="checkbox" checked
                                class="peer appearance-none w-5 h-5 border-2 border-brand-yellow rounded bg-white checked:bg-brand-yellow checked:border-brand-yellow transition">
                            <svg class="absolute w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span class="text-gray-700">Conducteur Verifié</span>
                    </label>

                    <!-- Checkbox Item -->
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <div class="relative flex items-center justify-center w-5 h-5">
                            <input type="checkbox"
                                class="peer appearance-none w-5 h-5 border-2 border-gray-300 rounded bg-white checked:bg-brand-yellow checked:border-brand-yellow transition">
                            <svg class="absolute w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span class="text-gray-700">Note</span>
                    </label>

                    <!-- Checkbox Item -->
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <div class="relative flex items-center justify-center w-5 h-5">
                            <input type="checkbox"
                                class="peer appearance-none w-5 h-5 border-2 border-gray-300 rounded bg-white checked:bg-brand-yellow checked:border-brand-yellow transition">
                            <svg class="absolute w-3.5 h-3.5 text-white opacity-0 peer-checked:opacity-100 pointer-events-none"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span class="text-gray-700">Distance Maximal</span>
                    </label>

                    <button type="button"
                        class="text-emerald-500 text-sm font-medium flex items-center gap-1 mt-2 hover:text-emerald-600">
                        afficher plus
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-4 pt-4">
                <button type="button"
                    class="px-8 py-3 bg-gray-100 text-gray-500 font-medium rounded-lg hover:bg-gray-200 transition">
                    Cancel
                </button>
                <button type="submit"
                    class="flex-1 px-8 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition shadow-lg shadow-blue-200 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Rechercher
                </button>
            </div>

        </form>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-20 relative z-10">
        <div class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-1 font-bold text-xl tracking-tight">
                <span class="text-blue-500">/</span>COLLOCOV
            </div>
            <div class="text-gray-500 text-sm">
                © 2025 Collocov. All rights reserved.
            </div>
            <div class="flex gap-6 text-gray-400 text-sm font-medium">
                <a href="#" class="hover:text-blue-500 transition">Privacy</a>
                <a href="#" class="hover:text-blue-500 transition">Terms</a>
                <a href="#" class="hover:text-blue-500 transition">Contact</a>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
