<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collocov - Se connecter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="bg-white font-sans text-brand-dark antialiased min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-lg">

        <!-- Header -->
        <h1 class="text-center text-3xl font-bold text-yellow-400 mb-12">Se connecter</h1>

        <!-- Form -->
        <form class="space-y-6" action="index.html">

            <!-- Email -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" placeholder="exemple@gmail.com"
                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
            </div>

            <!-- Mot de passe -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
                <input type="password" placeholder="Mot de passe"
                    class="w-full px-4 py-3 border border-gray-200 rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
            </div>

            <!-- Actions Row -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="text-gray-600">Se souvenir de moi</span>
                </label>
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Mot de passe oubli√© ?</a>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full py-3.5 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    Se connecter
                </button>
            </div>

            <!-- Sign up link -->
            <div class="text-center text-sm text-gray-500 mt-4">
                Pas encore de compte ? <a href="signup.html"
                    class="font-bold text-blue-600 hover:text-blue-500">S'inscrire</a>
            </div>

        </form>
    </div>

</body>

</html>
